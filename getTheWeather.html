<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <style>
        /* Basic styling for body and container */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
        }
        #container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Styling for form inputs and buttons */
        select, button, input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background: #ff7eb3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #ff477e;
        }
        
        /* Map and weather display styling */
        #map-container {
            margin-top: 20px;
        }
        #map {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }
        #weather-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        #weather-icon {
            width: 80px;
            height: 80px;
        }
        
        /* Styling for external links */
        #links {
            margin-top: 20px;
        }
        #links a {
            color: #ffeb3b;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Configure API Keys</h2>
        <input type="text" id="openweathermap-key" placeholder="OpenWeatherMap API Key">
        <input type="text" id="weatherapi-key" placeholder="WeatherAPI Key">
        <input type="text" id="meteomatics-user" placeholder="Meteomatics Username">
        <input type="password" id="meteomatics-password" placeholder="Meteomatics Password">
        <button onclick="saveKeys()">Save Keys</button>
        
        <h2>Select a location and provider to get the weather report</h2>
        <select id="location-dropdown">
            <option value="London">London</option>
            <option value="New York">New York</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Paris">Paris</option>
            <option value="Sydney">Sydney</option>
            <option value="Funchal">Funchal</option>
            <option value="Lisbon">Lisbon</option>
            <option value="Prague Czech Republic">Prague, Czech Republic</option>
        </select>
        
        <select id="provider-dropdown">
            <option value="openweathermap">OpenWeatherMap</option>
            <option value="weatherapi">WeatherAPI</option>
            <option value="meteomatics">Meteomatics</option>
        </select>
        
        <button onclick="getWeather()">Get Weather</button>
        
        <!-- Display a small map for verification -->
        <div id="map-container">
            <iframe id="map" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>

        <!-- Weather data display area -->
        <div id="weather-container" style="display:none;">
            <h3 id="city-name"></h3>
            <img id="weather-icon" src="" alt="Weather Icon">
            <p><strong>Temperature:</strong> <span id="temperature"></span>&deg;C</p>
            <p><strong>Condition:</strong> <span id="condition"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><strong>Wind Speed:</strong> <span id="wind-speed"></span> km/h</p>
        </div>
        
        <!-- External links -->
        <div id="links">
            <a href="https://petrasmadeirahideaway.com" target="_blank">Petra's Madeira Hideaway Website</a>
            <a href="https://www.facebook.com/petrasmadeirahideaway" target="_blank">Petra's Madeira Hideaway Facebook</a>
        </div>
    </div>

    <script>
        // Function to save API keys in local storage
        function saveKeys() {
            localStorage.setItem('openweathermap', document.getElementById('openweathermap-key').value);
            localStorage.setItem('weatherapi', document.getElementById('weatherapi-key').value);
            localStorage.setItem('meteomaticsUser', document.getElementById('meteomatics-user').value);
            localStorage.setItem('meteomaticsPassword', document.getElementById('meteomatics-password').value);
            alert('API Keys Saved!');
        }
        
        // Load saved API keys when the page is loaded
        window.onload = function () {
            document.getElementById('openweathermap-key').value = localStorage.getItem('openweathermap') || '';
            document.getElementById('weatherapi-key').value = localStorage.getItem('weatherapi') || '';
            document.getElementById('meteomatics-user').value = localStorage.getItem('meteomaticsUser') || '';
            document.getElementById('meteomatics-password').value = localStorage.getItem('meteomaticsPassword') || '';
        };
    </script>
</body>
</html>
